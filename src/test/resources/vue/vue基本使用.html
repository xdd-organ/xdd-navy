<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../assets/js/vue2.5.16.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <hr/>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <hr/>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <hr/>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <hr/>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <hr/>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <hr/>
    <div id="vue">
        11
		<a v-on:click.once="doSome" href="#">22</a>
		<input v-on:keyup.enter="doSome" value="dd">
    </div>
</body>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello word;"
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        });
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });

        var vue = new Vue({ //创建vue实例
            el: '#vue', //绑定哪个标签
            data: {  //实例所有属性 (或者理解成数据存放位置)
                name: 'username'
            },
            methods: { //实例所有的方法
                doSome: function () {
                    console.log("实例的方法");
                }
            },
            watch: { //对象监听方法
                'name': function (newVal, oldVal) {
                    console.log(newVal + "====" + oldVal)
                }
            },
            beforeCreate: function () {
                console.log("Vue 实例在被创建之前");
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log("Vue 实例在被创建");
            },
            destroyed: function () {
                console.log("Vue 实例在被销毁");
            }
        });
        /*
        v-on 绑定事件 (示例：点击事件)
            <a v-on:click="doSomething">...</a><!-- 完整语法 -->
            <a @click="doSomething">...</a><!-- 缩写 -->
        v-bind 缩写
            <a v-bind:href="url">...</a>
            <a :href="url">...</a>
        v-for 循环渲染
            <select v-model="selected"> options是循环数组，option每个数组的一个元素，option.value取得值
              <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
              </option>
            </select>
        v-model 值绑定
            <input type="radio" v-model="picked" value="a">
        v-if 控制显示
        */
    </script>
</html>
