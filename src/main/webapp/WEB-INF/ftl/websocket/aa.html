<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function* numbers() {

        var v1 = yield 0;
        console.log('v1 = ' + v1);

        var v2 = yield 1;
        console.log('v2 = ' + v2);

        return 5;
    }

    var nums = numbers();

    console.log(nums.next(2));

    console.log(nums.next(3));
</script>
</body>
</html>
