    //获取所有节点  arr树形结构，arr2所有节点存储数组
    function getChildren(arr, arr2) {
        for (var i = 0; i < arr.length; i ++) {
            if (arr[i].children && arr[i].children.length > 0) {
                getChildren(arr[i].children, arr2);
            }
            var item = arr[i];
            delete item.children;
            arr2.push(item);
        }
    }

    //让选中节点的所有父节点open属性设置为true
    //arr:循环数据 id:需要修改的节点id; data:原始数据
    function updateData(arr, id, data) {
        for (var i = 0; i < arr.length; i ++) {
            if (id == arr[i].id) {
                arr[i].open = true;
                updateData(data, arr[i].parentId, data)
                break;
            } else if (arr[i].children) {
                updateData(arr[i].children, id, data);
            }
        }
    }
    var id = 530;
    updateData(data, id, data);
