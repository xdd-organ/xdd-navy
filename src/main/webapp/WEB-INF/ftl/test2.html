    <script type="text/javascript">
        $(function() {
            // Initialize the widget when the DOM is ready
            var uploader = $("#uploader").pluploadQueue({
                // General settings
                runtimes: 'html5,flash,silverlight,html4',
                url: "http://localhost:2080/file/pluploadUpload", //服务器处理上传地址

                max_file_size: '10000mb',//最大文件大小

                chunk_size: '1mb',

                // Resize images on clientside if we can
                resize: {
                    width: 200,
                    height: 200,
                    quality: 90,
                    crop: true // crop to exact dimensions
                },
                filters: [ // 过滤器，规定哪些文件可以上传
                    {title: "Image files", extensions: "jpg,gif,png"},
                    {title: "Vedio files", extensions: "mp4,mkv"},
                    {title: "Zip files", extensions: "zip,avi"}
                ],

                // Rename files by clicking on their titles
                rename: true,

                headers : {
                    'Access-Control-Allow-Origin':true,
                    'Origin':'http://localhost:2080'
                },

                // Sort files
                sortable: true,
                dragdrop: true, // 设置了可以拖拽文件至选定框

                // Views to activate
                views: {
                    list: true,
                    thumbs: true, // Show thumbs
                    active: 'thumbs'
                },

                // Flash settings
                flash_swf_url: '../../static/js/plupload-2.3.1/js/Moxie.swf',

                // Silverlight settings
                silverlight_xap_url: '../../static/js/plupload-2.3.1/js/Moxie.xap',

            });

            $("#toStop").on('click', function () {
                uploader.stop();
            });

            $("#toStart").on('click', function () {
                uploader.start();
            });

            uploader.bind('FilesAdded', function() {
                // Autostart
                setTimeout(uploader.start, 1000); // "detach" from the main thread
            });
        });
        //var uploader = new plupload.Uploader({});
    </script>
