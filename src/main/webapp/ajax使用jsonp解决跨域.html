<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" >
 <head>
     <title>Untitled Page</title>
      <script type="text/javascript" src="static/js/jQuery/jquery-1.11.1.js"></script>
      <script type="text/javascript">
     jQuery(document).ready(function(){          $.ajax({
             type: "get",
             async: false,
             url: "http://127.0.0.1:8086/payprod-sinmulator/test.action?",
             dataType: "jsonp",
             jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
             jsonpCallback:"callback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
             success: function(json){
				console.log(json);
                 alert('您查询到航班信息：票价： ' + json.price + ' 元，余票： ' + json.tickets + ' 张。');
             },
             error: function(){
                 alert('fail');
             }
         });
     });
     </script>
     </head>
  <body>
  AJAX请求数据<br/>
  <textarea style="width:600px;height:300px;overflow:scroll;resize:none;">
$.ajax({
	 type: "get",
	 async: false,
	 url: "http://127.0.0.1:8086/payprod-sinmulator/test.action?",
	 dataType: "jsonp",
	 jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
	 jsonpCallback:"callback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
	 success: function(json){
		console.log(json);
		 alert('您查询到航班信息：票价： ' + json.price + ' 元，余票： ' + json.tickets + ' 张。');
	 },
	 error: function(){
		 alert('fail');
	 }
 });
  </textarea><br>
  
  返回数据callback函数对应，ajax参数jsonpCallback的值
  <hr>
  <br/>
  JSONP异步请求接口返回数据为<br/>
  <textarea style="width:200px;height:200px;overflow:scroll;resize:none;">
callback({
    "code": "CA1998",
    "price": 1780,
    "tickets": 5
});
  </textarea>
  </body>
 </html>
